<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class = "header">
        <div class ="header_text">
            <h1>Stone Paper Scissor</h1>
        </div>
        <button class = "theme">Dark Mode</button>
    </div>
    <div class = "user_choice">
        <div class = "container">
            <img class = "box" id = "box1" src = "images/stone.png">
            <img class = "box" id = "box2" src = "images/paper.png">
            <img class = "box" id = "box3" src = "images/scissor.png">
        </div>
    </div>
    <div class = "score">
        <div class="scores">
            <div class = score_box>
                <h1 class ="user_score">0</h1>
                <h1>You</h1>
            </div>
            <div class = score_box>
                <h1 class ="cmp_score">0</h1>
                <h1>Comp</h1>
            </div>
        </div>
    </div>
    <div class ="result">
        <p id = "result_text">Select your choice</p>
    </div>
    <script src = "/scripts.js"></script>
</body>
</html>
